<div ng-controller="OperationCtrl">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="employee.name" value="employee.name"
		  		class="form-control" id="name" placeholder="Name" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="phone" class="col-sm-2 control-label">Phone</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" ng-model="employee.phone"
		  		value="employee.phone" id="phone" placeholder="Phone">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="city" class="col-sm-2 control-label">City</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="employee.city" value="employee.city"
		  		class="form-control" id="city" placeholder="City" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="address1" class="col-sm-2 control-label">address1</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="address1" placeholder="Address1"
		  		ng-model="employee.address1" required>{{employee.address1}}</textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="address2" class="col-sm-2 control-label">address2</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="address2" placeholder="Address2"
		  		ng-model="employee.address2" required>{{employee.address2}}</textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="postal" class="col-sm-2 control-label">Postal Code</label>
	    <div class="col-sm-10">
	      <input type="number" ng-model="employee.postalCode" class="form-control"
		  		value="employee.postalCode" id="postal" placeholder="Postal Code" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
</div>
