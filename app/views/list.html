<div ng-controller="ListCtrl">
  <table class="table table-bordered">
	  <tr>
		   <td>Search :</td>
		   <td><input ng-model="searchKeyword"/></td>
	   </tr>
	  <th>
		ID
	</th><th>
		Name
	</th>
	<th>
		Phone
	</th>
	<th>
		City
	</th>
	<th>
		Address1
	</th>
	<th>
		Address2
	</th>
	<th>
		Postal Code
	</th>
	<th>
		Edit
	</th>
	<tr ng-repeat="employee in employeeList | filter: searchKeyword">
		<td>
			{{employee.id}}
		</td>
		<td>
			{{employee.name}}
		</td>
		<td ng-if="employee.phone">
			{{employee.phone}}
		</td>
		<td ng-if="!employee.phone">
			NA
		</td>
		<td>
			{{employee.city}}
		</td>
		<td>
			{{employee.address1}}
		</td>
		<td>
			{{employee.address2}}
		</td>
		<td>
			{{employee.postalCode}}
		</td>
		<td>
			<a href="#/employees/{{employee.id}}/edit">
				<i class="fa fa-2x fa-pencil" aria-hidden="true"></i>
			</a>
		</td>
	</tr>
  </table>
</div>
